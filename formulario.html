<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./treino/assets/formulario.css">
    <title>Formulário</title>
</head>
<body>

    <!-- Metodo Get (informações expostas no url). Metodo post (informações ocultas no url) -->
    <h2>Pesquisa no youtube usando o método get</h2>
    <form method="get" action="https://www.youtube.com/results?">
        <input type="text" name="search_query" id="busca">
        <input type="submit" id="buttom">
    </form>
    
</body>
</html>
